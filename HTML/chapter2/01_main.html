<!DOCTYPE html> <!-- This tells the browser we're using HTML5 -->
<html lang="en"> <!-- The main HTML element, language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Makes sure special characters display correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on all devices -->
    <title>My First HTML Page</title> <!-- The title that appears in the browser tab -->
</head>
<body>
    <!-- Simple message with a link to Google -->
    <p>
        Want to visit Google? 
        <a href="https://google.com" target="_blank" rel="noopener">Click here</a>
        to open it in a new tab!
    </p>
</body>
</html>
