    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light background for contrast */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Table container */
table {
    width: 70%; /* Adjusts to 70% of the screen width */
    border-collapse: collapse; /* Removes space between borders */
    background-color: #e3f2fd; /* Changed to a light blue */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px; /* Rounded corners */
    overflow: hidden; /* Ensures border radius works properly */
}

/* Table header styling */
thead {
    background-color: #1976d2; /* Changed to a deep blue */
    color: white; /* White text */
}

th, td {
    padding: 15px;
    text-align: center;
    border: 1px solid #90caf9; /* Changed border to a blue shade */
}

/* Alternate row colors for readability */
tbody tr:nth-child(even) {
    background-color: #bbdefb; /* Lighter blue background */
}

/* Hover effect for rows */
tbody tr:hover {
    background-color: #64b5f6; /* Blue on hover */
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    table {
        width: 90%; /* Adjusts table width on smaller screens */
    }
}
</style>
</head>
